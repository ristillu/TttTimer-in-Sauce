<!DOCTYPE html>
<html lang="en" tabindex="0" data-settings-key="ttt-timer-settings-v1">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>

    <title>TTT Timer</title>

    <script type="module" src="src/main.mjs"></script>
    <link rel="stylesheet" href="/pages/css/common.css"/>
    <style>
        html.solid-background {
            background: var(--background-color);
        }
        html.solid-background body {
            background: transparent !important;
        }
        body {
            overflow: hidden !important;
            margin: 0;
            padding: 0;
        }
        #content {
            width: 100%;
            height: calc(100vh - 40px); /* Adjust based on header height */
            padding: 0;
            margin: 0;
        }
        #tttTimerFrame {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="titlebar">
        <header>
            <div class="logo"><img title="icon" src="/pages/images/icon128.png"/></div>
            <div class="title">TTT Timer</div>
            <div class="buttons">
                <a class="button open-settings" href="./settings.html?width=380&height=400&child-window"
                   title="Open settings window" target="ttt-timer-settings"><ms>settings</ms></a>
                <div title="Minimize" class="button minimize electron-only"><ms>minimize</ms></div>
                <div title="Close this window" class="button close electron-only"><ms>close</ms></div>
            </div>
        </header>
    </div>
    <div id="content">
        <!-- <iframe id="tttTimerFrame" src="https://sigrid.ttt-timer.com"></iframe> -->
    </div>
</body>
</html>
